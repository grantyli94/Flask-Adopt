{% extends 'base.html' %}

{% block title %} Pets {% endblock %}

{% block content %}

<h1>Add a Pet</h1>

<form id="pet-add-form" method="POST" action=''>
  {{ form.hidden_tag() }}

  {% for field in form
        if field.widget.input_type != 'hidden' %}
    
    <p>
      {{ field.label }}
      {{ field }}

      {% for error in field.errors %}
        {{ error }}
      {% endfor %}
    </p>
  
  {% endfor %}

  <button type="submit">Submit</button>
</form>

<a href='/'><button >Return Home</button></a>

{% endblock %}
